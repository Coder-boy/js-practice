<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <button id="start">start</button>
    <button id="stop">stop</button>

    <br />
    <br /> 
    <div id="demo" style="width: 0px;padding: 0px 0px;background: black; color: whitesmoke;text-align: center;">
        Hello Ashraf!
            </div>
<script type="text/javascript">
$(document).ready(function () {

    $("#start").click(function () {

        $('#demo').animate({
            width :"200px",
            padding :"50px 10px",
           
        },1000).slideUp(1000);
    });
        
        $("#stop").click(function () {
       
       $("#demo").stop();


   
});
    });

   
</script>

</body>
</html>
