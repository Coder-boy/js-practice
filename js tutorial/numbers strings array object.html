<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <p id="demo"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>

        <script>
            var a = 2;//number
            document.getElementById("demo").innerHTML = a;
            var b = "ashraf";//strings
            document.getElementById("demo2").innerHTML = b;

            var c = [ "ashraf","bmw",33];  //array
            document.getElementById("demo3").innerHTML = c;
            var d = {firstname:"jhob", lastname:"smith", age:50, eyecolor:"blue"}; //object
            document.getElementById("demo4").innerHTML = d;
        </script>
</body>
</html>
