<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        <p id="demo"></p>

        <script>
        var txt =" ";
        var person = {firstName:"Ashraf", lastName:"Ahmed", age:24};

        for (x in person){
            txt +=person[x] + " "  ;   
             }



        document.getElementById("demo").innerHTML = txt;
        
        </script>
