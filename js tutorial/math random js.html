<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>


    <script>
        document.getElementById("demo").innerHTML = Math.random();

        document.getElementById("demo1").innerHTML = Math.max (700, 300, 40, -4, );

        document.getElementById("demo2").innerHTML = Math.round (15.5);

        document.getElementById("demo3").innerHTML = Math.floor (15.6);

        document.getElementById("demo4").innerHTML = Math.ceil (15.5);
    </script>
</body>
</html>
