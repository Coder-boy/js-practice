<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var today, someday, text;
today = new Date();
someday = new Date();
someday.setFullYear(2020, 1, 17);

if (someday > today) {
  text = "Today is before January 14, 2021.";
} else {
  text = "Today is after January 14, 2100.";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
